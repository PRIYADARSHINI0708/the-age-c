<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATE YOUR AGE</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
        <div class="container">
        <input type="datetime-local" id="dob">
        <button class="button" id="submit" style="vertical-align:middle"><span>HOW OLD AM I </span></button>
        <p class="y"id="YEAR"></p>
        <p class="m"id="MONTH"></p>
        <p class="w"id="WEEK"></p>
        <p class="d"id="DAY"></p>
        <p class="h"id="HOURS"></p>
        <p class="mi"id="MINUTES"></p>
        <p class="s"id="SECONDS"></p>
    </div>

    <script>
        document.querySelector("#submit").addEventListener("click",function(){
            const update = function(){
                let dob = document.querySelector("#dob").value,
                    day = new Date(dob),
                    time = day.getTime(),
                    today = new Date(),
                    timenow = today.getTime(),
                    value = timenow-time,
                    SECONDS=Math.floor(value/1000),
                 MINUTES=Math.floor(value/(1000*60)),
                HOURS=Math.floor(value/(1000*60*60)),
                DAY=Math.floor(value/(1000*60*60*24)),
                WEEK=Math.floor(value/(1000*60*60*24*7)),
                MONTH=Math.floor(value/(1000*60*60*24*30.4375)),
                YEAR=Math.floor(value/(1000*60*60*24*365.25));

        let insert= function(x , y)
        {
            document.querySelector(x).innerHTML = y;
        }
        insert("#YEAR",YEAR  + "-YEARS")
        insert("#MONTH",MONTH  + "-MONTH")
        insert("#WEEK",WEEK  + "-WEEK")
        insert("#DAY",DAY  + "-DAY")
        insert("#HOURS",HOURS + "-HOURS")
        insert("#MINUTES",MINUTES  + "-MINUTES")
        insert("#SECONDS",SECONDS  + "-SECONDS")


        }
        setInterval(update,1000);
        })
    </script>
</body>
</html>
